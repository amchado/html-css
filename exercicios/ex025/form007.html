<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="Sp">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Marãnhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prosissao" id="iprof" list="iprofissao">
            <datalist id="iprofissao">
                <option >Desenvolvedor</option>
                <option >Administração</option>
                <option >Dentista</option>
                <option>Cozinheiro</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" p>
            </textarea>
            <!--Recomendado usar "METHOD = post" com textarea-->
        </p>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</head>

</body>
</html>
