<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 001</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        
        .tr1{
            background-color: lightgray;
        }
        
        td{
            border: 1px solid black;

        }

        .dado{
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    <h1>Primeira tabela </h1>
    
    <table>
        <tr>
            <td class="dado">A1</td>
            <td>B1</td>
            <td class="dado">C1</td>
        </tr>   
        <tr class="tr1">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>   
        <tr class="tr1">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> 
        <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>
</html>
