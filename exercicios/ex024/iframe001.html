<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de if rame</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Times New Roman', Times, serif ;
        }

        .link{
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .link:hover {
            text-decoration: underline;
            color: red;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanho padrão do IFRAME 300x150 -->
    <p>Acessando o site do  
        <iframe src="https://www.cursoemvideo.com" frameborder="1"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> </iframe>  para aprender a programar</p>

    <p>Para armazenar meu estudos e mostrar meu projetos eu uso o <a class="link" href="https://github.com/amchado" target="_blank">site</a><iframe src="https://github.com/amchado" frameborder="1"><a href="https://github.com/amchado" target="_blank">Github</a></iframe> que é otimo para mostrar seu desenvolvimente e trabalho</p>
</body>
</html>
